name: Workflow push

# Runs with either push to main or at Pull Requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    name: Test Python ${{ matrix.version }}
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        version: ["3.10", "3.11", "3.12"] 
        

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: ${{ matrix.version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-mock

      - name: Run Tests
        env:
          REDIS_HOST: localhost
          API_KEYS: test_key_1
          RATE_LIMIT_LIMIT: 5
          RATE_LIMIT_WINDOW: 60
          SECRET_KEY: test_secret_key_for_ci
          ALGORITHM: HS256
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          DATABASE_HOSTNAME: localhost
          DATABASE_PORT: 5432
          DATABASE_PASSWORD: password
          DATABASE_NAME: postgres
          DATABASE_USERNAME: postgres
        run: pytest

  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" 

      - name: Install Quality Tools
        run: pip install ruff safety

      - name: Linting with Ruff
        run: ruff check .

      - name: Format Check with Ruff
        run: ruff format --check .

      - name: Security Check with Safety
        run: safety check -r requirements.txt

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out code
        uses: actions/checkout@v4 

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12" 
      
      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install -r requirements.txt && pip install pytest pytest-mock pytest-cov

      - name: Run Tests with Coverage
        env:
          REDIS_HOST: localhost
          API_KEYS: test_key_1
          RATE_LIMIT_LIMIT: 5
          RATE_LIMIT_WINDOW: 60
        run: pytest --cov=src --cov-report=term-missing
      





